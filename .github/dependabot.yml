version: 2
updates:
- package-ecosystem: maven
  directory: "/"
  schedule:
    interval: daily
    time: "07:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: com.google.guava:guava-parent
    versions:
    - 30.1-jre
  - dependency-name: com.sun.xml.messaging.saaj:saaj-impl
    versions:
    - 2.0.0
  - dependency-name: net.lingala.zip4j:zip4j
    versions:
    - 2.6.4
  - dependency-name: org.apache.maven.plugins:maven-checkstyle-plugin
    versions:
    - 3.1.1
